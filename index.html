<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boardwalk Clay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <header>
    <h1>Boardwalk Clay</h1>
    <p>Software. Movement. Story. Built from the Boardwalk.</p>
  </header>

  <!-- Invisible Admin Hotspot (4 taps) -->
  <div id="admin-hotspot"></div>

  <main class="container fade-in">

    <h2 class="center" style="margin-bottom: 30px;">
      Welcome to Boardwalk Clay
    </h2>

    <!-- Your main index buttons -->
    <div class="bubble mt-20">
      <h3>Explore</h3>
      <div class="mt-20">
        <a class="btn" href="longboard.html">Longboard Stories</a>
        <a class="btn" href="video-stories.html">Video Stories</a>
        <a class="btn" href="admin.html">Admin Panel</a>
      </div>
    </div>

  </main>

  <footer>
    © 2026 Boardwalk Clay — All Rights Reserved
  </footer>

  <script>
    // 4‑tap admin unlock
    let tapCount = 0;
    let tapTimer;

    const hotspot = document.getElementById("admin-hotspot");

    hotspot.addEventListener("click", () => {
      tapCount++;

      clearTimeout(tapTimer);
      tapTimer = setTimeout(() => tapCount = 0, 1200);

      if (tapCount === 4) {
        window.location.href = "/admin/login.html";
      }
    });
  </script>

  <style>
    /* Invisible admin hotspot */
    #admin-hotspot {
      position: fixed;
      top: 0;
      right: 0;
      width: 60px;
      height: 60px;
      z-index: 9999;
      background: transparent;
    }
  </style>

</body>
</html>
